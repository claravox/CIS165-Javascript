<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Happy Birthday</title>
    </head>
    <body>
        
        <script>
            var name = "Claire"; //The name of the person who you want the song to be for.
            var i = 1; //This is the counter variable, which starts at 1.
            
            //Create a while loop to execute the code multiple times.
            while (i <= 2) {
                //This runs at least two times.
                document.write("Happy Birthday to you.<br>");
                i++; //This is a quick way of saying i = i + 1
            }
            
            /* Use document.write to insert text into the page.
            The plus sign is used to concatenate strings together. */
            document.write("Happy Birthday dear " + name + ",<br>");
            document.write("Happy Birthday to you!");
        </script>
        <!-- Name: Claire Saliers
             Project: Chapter 1 birthday.html page 41
        -->
        
    </body>  
</html>
