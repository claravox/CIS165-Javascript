<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My First App</title>
</head>
<body>
    <h1>Todo List</h1>
    <div class="output">
        <form>
            <input type="text" id="todoInput"
            placeholder="Some task.">
            <label for="priority">Select priority: </label>
            <select id="priority">
                <option value="highPriority">High</option>
                <option value="lowPriority">Low</option>
            </select>
            <input type="button" id="enterButton" value="Add to list">
        </form>
    </div>

    <script src="my_app.js"></script>
    <!-- Name: Claire Saliers
         Lesson: Chapter 8 -- My First App
    -->

</body>
</html>
