<p>Here's the <a href="dev-review.html">development review</a> file.</p>
<p>The purpose of this project is to help me keep track of my community service hours.</p>
<table id="volunteerTable">
    <tr>
      <th>Organization</th>
      <th>Number of hours</th>
      <th>Did you turn it in?</th>
      <th>Date turned in</th>
    </tr>

      <td><input type="text" name="datepicker" id="datepicker"></td>
      <td><button type="submit" id="submit" name="submit" value="Add"><i class="fa fa-plus"></i></button></td>
    </tr>
</table>
<p>Total Hours: <input type="submit" id="calculate" name="calculate" value="Calculate"> <span id="total-hours"></span></p>
